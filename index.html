<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderfull Light</title>
        <!-- CSS link here -->
      <link rel="stylesheet" href="style.css">
        <!-- This is a Favicon-->
        <link rel="shortcut icon" href="img/wonderfull light on or off.jpg" type="image/x-icon">
            
    </head>
<body>
            <div class="light">
                <div class="wire"></div>
                <div class="bulb">
                    <span></span>
                    <span></span>
                </div>
               <div class="switch">
                   <div class="btn"></div>
               </div>
            </div>
            <!-- Here this audio sound on click -->
            <audio id="audio" src="audio/click.mp3" autoplay="false"></audio>

        <script>
            let btn = document.querySelector('.btn');
            let body = document.querySelector('.body');
            let audio = document.querySelector('.#audio');
            btn.onclick = function(){
                body.classList.toggle('on');
                audio.play();
            }
        </script>








</body>
</html>
